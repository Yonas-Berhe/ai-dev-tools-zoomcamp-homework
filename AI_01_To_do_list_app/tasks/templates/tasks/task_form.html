{% extends 'tasks/base.html' %}

{% block title %}{% if task %}Edit Task{% else %}Add Task{% endif %} - To Do App{% endblock %}

{% block content %}
<h2>{% if task %}Edit Task{% else %}Add New Task{% endif %}</h2>

<form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    
    <div style="margin-bottom: 20px;">
        <label for="title" style="display: block; margin-bottom: 5px; font-weight: bold;">Title:</label>
        <input type="text" id="title" name="title" value="{% if task %}{{ task.title }}{% endif %}" 
               required style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="description" style="display: block; margin-bottom: 5px; font-weight: bold;">Description (optional):</label>
        <textarea id="description" name="description" rows="4" 
                  style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">{% if task %}{{ task.description }}{% endif %}</textarea>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label for="due_date" style="display: block; margin-bottom: 5px; font-weight: bold;">Due Date (optional):</label>
        <input type="date" id="due_date" name="due_date" value="{% if task.due_date %}{{ task.due_date|date:'Y-m-d' }}{% endif %}" 
               style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
    </div>
    
    <div>
        <button type="submit" class="btn">{% if task %}Update Task{% else %}Add Task{% endif %}</button>
        <a href="{% url 'task_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
